<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade and Inheritance</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Yaayy !! Now lets Toggele the Elements</h1>
    <ul class="control">
      <li>Grey from <code>:root</code> (toggled: teal)</li>
    </ul>
    <ul class="list">
      <li>Blue: from <code>.list</code> (toggled: orange)</li>
      <li class="listitem">Red from <code>.listitem</code></li>
      <li class="listitem">Green from <code>:nth-of-type()</code></li>
    </ul>
    <button id="html">Toggle class on &lt;html&gt;</button>
    <button id="js">Set last &lt;li&gt; as purple</button>
   
<script src="index.js"></script>
</body>

</html>
